    <main class="maincontacto">
      <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Contactanos</h1>
            </div>
        </div>
    <div class="contenedor-form ">
        <div class="container">
           <div class="row">
               <div class="">
                <form id="contactForm" onsubmit="return validateForm(event)" novalidate>
                  <div class="form-input">
                      <input type="text" id="nombre" name="nombre" placeholder="Nombre" required onblur = "validateNombre()">
                  </div>
                  <div class="form-input">
                    <input type="email" id="email" name="correo" placeholder="Correo electrónico" required onblur="validateCorreo()">
                  </div>
                  <div class="form-input">
                      <textarea id="mensaje" name="mensaje" placeholder="Tu consulta..." required novalidate></textarea>
                  </div>
                  <div class="form-input">
                      <button type="submit" id="enviarBtn" class="btn-enviar mb-2 bg-warning">Enviar consulta</button>
                  </div>
              </form>
                 
               </div>
              </div>
          </div>
      </div>
      
        <div id="messageContainer"></div> 
        
        <div id="datosEnviados"></div>
    </main>
