  <body>
    <nav class="nav">
      <ul class="nav__list">

    <!-- Selector de ambientes -->
    <div class="gallery-selector">
      <label for="ambiente">Seleccionar ambiente:</gallery-selector-label>
      <select id="ambiente" onchange="cambiarAmbiente(this.value)">
        <option value="cocina">Cocina</option>
        <option value="comedor">Comedor</option>
        <option value="baño">Baño</option>
        <option value="dormitorio">Dormitorio</option>
        <option value="frente de casa">Frente de casa</option>
      </select>
    </div>
       <!-- Galería de imágenes -->
    <div class="gallery" id="galeria">
      <img
        src="img/Cocina/1_Cocina.jpg"
        class="thumbnail"
        onclick="openModal('img/Cocina/1_Cocina.jpg')"
      />

        src="img/Cocina/11_Cocina.jpg"

        onclick="openModal('img/Cocina/11_Cocina.jpg')"
      />

        onclick="openModal('img/Cocina/10_Cocina.jpg')"
      />
      <img
        src="img/Cocina/2_Cocina.jpg"
        class="thumbnail"
        onclick="openModal('img/Cocina/2_Cocina.jpg')"
      />
      <img
        src="img/Cocina/3_Cocina.jpg"
        class="thumbnail"
        onclick="openModal('/img/Cocina/3_Cocina.jpg')"
      />
      <img
        src="img/Cocina/4_Cocina.jpg"

      />
      <img
        src="img/Cocina/6_Cocina.jpg"
        class="thumbnail"
        onclick="openModal('img/Cocina/6_Cocina.jpg')"
      />
      <img
      src="img/Cocina/7_Cocina.jpg"

      onclick="openModal('img/Cocina/7_Cocina.jpg')"
    />
    <img
    src="img/Cocina/8_Cocina.jpg"
    class="thumbnail"
    onclick="openModal('img/Cocina/8_Cocina.jpg')"
  />
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg" />
    </div>
